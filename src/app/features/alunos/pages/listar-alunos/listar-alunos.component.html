<div class="listar-alunos-container">
    <h2>Lista de Alunos</h2>
  
    <div class="search-container">
      <mat-form-field appearance="outline" class="search-field">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Digite para buscar">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>
  
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
      <ng-container matColumnDef="matricula">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Matrícula</th>
        <td mat-cell *matCellDef="let aluno">{{ aluno.matricula }}</td>
      </ng-container>
  
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
        <td mat-cell *matCellDef="let aluno">{{ aluno.nome }}</td>
      </ng-container>
  
      <ng-container matColumnDef="dataNascimento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Data de Nascimento</th>
        <td mat-cell *matCellDef="let aluno">{{ aluno.dataNascimento | date }}</td>
      </ng-container>
  
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let aluno">
          <button mat-icon-button color="primary" (click)="visualizarAluno(aluno.id)">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button color="accent" (click)="editarAluno(aluno.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="excluirAluno(aluno.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
