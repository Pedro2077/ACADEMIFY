<div class="container">
    <h2>Excluir Aluno</h2>
    <p>Tem certeza de que deseja excluir o aluno abaixo?</p>
  
    
    <mat-card>
      <mat-card-content>
        <p><strong>Matr√≠cula:</strong> {{ aluno?.matricula }}</p>
        <p><strong>Nome:</strong> {{ aluno?.nome }}</p>
        <p><strong>Data de Nascimento:</strong> {{ aluno?.dataNascimento | date }}</p>
      </mat-card-content>
    </mat-card>
  
    <div class="button-group">
      <button mat-raised-button color="warn" (click)="onDelete()">Excluir</button>
      <button mat-raised-button color="primary" routerLink="/alunos">Cancelar</button>
    </div>
  </div>
